<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="24" ry="24" fill="url(#bg)"/>

  <!-- Pickleball paddle (much larger and better centered) -->
  <ellipse cx="96" cy="90" rx="70" ry="85" fill="#FFFFFF" filter="url(#shadow)"/>

  <!-- Paddle handle (larger and repositioned) -->
  <rect x="80" y="160" width="32" height="25" rx="16" ry="12" fill="#FFFFFF" filter="url(#shadow)"/>

  <!-- Pickleball (much larger and repositioned) -->
  <circle cx="145" cy="50" r="35" fill="#FFF9C4" stroke="#FFD54F" stroke-width="4" filter="url(#shadow)"/>

  <!-- Ball holes (larger and repositioned for bigger ball) -->
  <circle cx="130" cy="35" r="4" fill="#FFB74D"/>
  <circle cx="160" cy="35" r="4" fill="#FFB74D"/>
  <circle cx="130" cy="65" r="4" fill="#FFB74D"/>
  <circle cx="160" cy="65" r="4" fill="#FFB74D"/>
  <circle cx="145" cy="50" r="4" fill="#FFB74D"/>
  <circle cx="115" cy="50" r="4" fill="#FFB74D"/>
  <circle cx="175" cy="50" r="4" fill="#FFB74D"/>
  <circle cx="135" cy="20" r="4" fill="#FFB74D"/>
  <circle cx="155" cy="20" r="4" fill="#FFB74D"/>
  <circle cx="125" cy="80" r="4" fill="#FFB74D"/>
  <circle cx="165" cy="80" r="4" fill="#FFB74D"/>

  <!-- App name hint (larger) -->
  <text x="96" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.9">PM</text>
</svg>
