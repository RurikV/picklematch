<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" ry="24" fill="url(#bg)"/>
  
  <!-- Pickleball paddle -->
  <ellipse cx="96" cy="80" rx="35" ry="45" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Paddle handle -->
  <rect x="88" y="115" width="16" height="35" rx="8" ry="8" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Pickleball -->
  <circle cx="130" cy="60" r="18" fill="#FFF9C4" stroke="#FFD54F" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Ball holes -->
  <circle cx="125" cy="55" r="2" fill="#FFB74D"/>
  <circle cx="135" cy="55" r="2" fill="#FFB74D"/>
  <circle cx="125" cy="65" r="2" fill="#FFB74D"/>
  <circle cx="135" cy="65" r="2" fill="#FFB74D"/>
  <circle cx="130" cy="60" r="2" fill="#FFB74D"/>
  
  <!-- App name hint (small) -->
  <text x="96" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.8">PM</text>
</svg>